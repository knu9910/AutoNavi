<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoNavi</title>
    <link rel="stylesheet" href="/AutoNavi/app/Sailor/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>
<body>
  <div class="sign-page">
    <div class="signinpage">                  
      <div class="signinLogo">               
        <img class="signinLogoimg" src="/AutoNavi/app/Sailor/assets/img/AutoNavi Logo.jpg"></img>   
        <p class="signinfont">무인 운송차량 관제 시스템</p>                      
      </div>
    </div>
    <div class="wrapper">     
      <div class="container">
        <div class="sign-in-container">
          <form class="signinDetail">
            <p>Sign In</p>
            <input type="id" placeholder="Contact Person">
            <input type="password" placeholder="Password">
            <button class="form_btn">Sign In</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
